spring:
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        enabled: true
      config:
        enabled: true
        format: yaml
  config:
    import: 'consul:'
  application:
    name: user-service
cxf:
  path: /services
  jaxws:
    skipFaultLogging: false
    endpoint:
      soap-binding-enabled: true